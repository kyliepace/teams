<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sriracha" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.css" rel="stylesheet">
    
  </head>
  <body>
    <header>
        <div>
          <h5 class="login">Log In</h5>
          <h5 class="hidden logout">Log Out</h5>
          <form>
            <input class = "hidden login" id="username" type="text" name="username" required=true placeholder="email">
            <input class="hidden login" id="password" type="password" name="password" required=true placeholder="password">
            <input id="submitLogin" class = "hidden login"  type="button" value="play ball!">
          </form>
          
          <h5 class="hidden addUser">Add User</h5>
          <input class = "hidden addUser addUserInput" type="text" id="newUsername" required=true placeholder="their email">
          <select class="hidden addUser addUserInput" id="newRole">
            <option value="player">player</option>
            <option value="manager">Manager</option>
          </select>
          <input id="submitNewUser" class = "hidden addUser addUserInput"  type = "button" value="invite user!">
          <p id="message"></p>
        </div>
        
        <h1>GO TEAMNAME!</h1>
    </header>
    <!-- INSTRUCTIONS -->
    <section>
      <div id="instructions" class="hidden">
        <h2>Demo Instructions</h2>
        <p>Log in with any characters.</p>
        <p>Add a game by clicking the blue plus sign on the right of the screen</p>
        <p>Delete games by clicking the x in each game box</p>
        <video name="instructions" src="./img/instructions.mov" autoplay loop></video>
      </div>
    </section>
    
    <!--  ////////   NEXT GAME /////////////-->
    <section id="next">
      <h4>Next Game</h4>
      <div class="games">
        <div id="addGameButton" class="hidden">
          <i class="material-icons">add_box</i>
        </div>
        <!-- ADD GAME MODULE -->
        <div id="addGameModule" class="hidden">
          <h5>Add a Game</h5>
           <div>
          <input id="opponentInput" type="text" placeholder="opponent">
          <input id="datepicker" placeholder="date">
          <input id="timeInput" placeholder="time">
          <input id="locationInput" placeholder="location">
          <i id = "submitAddGame" class="material-icons">add_box</i>
          </div>
        </div>
      </div>
    </section>
    <!--  /////// MAP /////////// -->
    <div id="mapOverlay">
    <a id = "mapLink" href="" target = "_blank">
      <section id="map">
        <h4>Directions to Next Game</h4>
      </section>
    </a>
    </div>
    
    <!-- //// UPCOMING GAMES //// -->
    <section id="upcoming">
      <h4>Upcoming Games</h4>
      <div class="games">
        <!-- append more games here -->
      </div>
    </section>

    <!--  ///////// PAST GAMES ///////// -->
    <section id="past">
      <h4>Past Games</h4>
      <div class="games">
        <!-- append more games here -->
      </div>
    </section>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/model.js"></script>
    <script src="/js/view.js"></script>
    <script src="/js/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.js"></script>
    <script src="/js/pikaday.js"></script>
    <script src="/js/pikaday-plugin.js"></script>
  </body>
</html>
